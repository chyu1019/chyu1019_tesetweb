<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highstock 測試</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
  <script src="https://code.highcharts.com/stock/indicators/pivot-points.js"></script>
  <script src="https://code.highcharts.com/stock/indicators/ema.js"></script>
  <script src="https://code.highcharts.com/stock/indicators/macd.js"></script>
</head>
<body>
  <div id="container" style="min-width: 600px; height: 400px; margin: 0 auto">
  </div>
  <script>
    /*
    $(function () {
      var url="https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/aapl-c.json";
      $.getJSON(url, function(data) {
        $('#container').highcharts('StockChart', {
          rangeSelector: {selected : 1},
          title: {text: 'AAPL Stock Price'},
          series: [{
            type: 'candlestick',
            name: 'AAPL Stock Price',
            data: data,
            dataGrouping: {units: [['week', [1]], ['month',[1, 2, 3, 4, 6]]]}
            }]
          });
        });
      });
      */
      Highcharts.getJSON('https://demo-live-data.highcharts.com/aapl-ohlc.json', function (data) {
Highcharts.stockChart('container', {

    rangeSelector: {
        selected: 2
    },

    yAxis: [{
        height: '75%',
        resize: {
            enabled: true
        },
        labels: {
            align: 'right',
            x: -3
        },
        title: {
            text: 'AAPL'
        }
    }, {
        top: '75%',
        height: '25%',
        labels: {
            align: 'right',
            x: -3
        },
        offset: 0,
        title: {
            text: 'MACD'
        }
    }],

    title: {
        text: 'AAPL Stock Price'
    },

    subtitle: {
        text: 'With MACD and Pivot Points technical indicators'
    },

    series: [{
        type: 'ohlc',
        id: 'aapl',
        name: 'AAPL Stock Price',
        data: data,
        zIndex: 1
    }, {
        type: 'pivotpoints',
        linkedTo: 'aapl',
        zIndex: 0,
        lineWidth: 1,
        dataLabels: {
            overflow: 'none',
            crop: false,
            y: 4,
            style: {
                fontSize: 9
            }
        }
    }, {
        type: 'macd',
        yAxis: 1,
        linkedTo: 'aapl'
    }]
});
});
  </script>
</body>
</html>
